<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/RoomDetails.css">
</head>

<body>
    <div class="container">
        <div class="title">Room details</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Room number</span>
                    <input type="text" placeholder="Enter your room number" vrequired>
                </div>
                <div class="input-box">
                    <span class="details">Wing</span>
                    <input type="text" placeholder="Enter your wing" vrequired>
                </div>
                <div class="input-box">
                    <span class="details">Floor number</span>
                    <input type="text" placeholder="Enter your floor number" vrequired>
                </div>
                <div class="input-box">
                    <span class="details">Building name</span>
                    <input type="text" placeholder="Enter your building name" vrequired>
                </div>
            </div>
            <div class="button" id="Register">
                <a href="MainPage.html">
                <button type="button">Register </button>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
