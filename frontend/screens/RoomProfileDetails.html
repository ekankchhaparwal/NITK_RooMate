<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Profile Details </title>
    <link rel="stylesheet" href="../css/RoomProfileDetails.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Room details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Building name</span>
            <input type="text" placeholder="Vindhya" required>
          </div>
          <div class="input-box">
            <span class="details">Floor number</span>
            <input type="text" placeholder="2" required>
          </div>
          <div class="input-box">
            <span class="details">Wing</span>
            <input type="text" placeholder="Right" required>
          </div>
          <div class="input-box">
            <span class="details">Room number</span>
            <input type="text" placeholder="9867469877" required>
          </div>
        </div>
        <div class="button">
          <a href="javascript:history.back()">
            <button type="button">Home</button>
          </a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
