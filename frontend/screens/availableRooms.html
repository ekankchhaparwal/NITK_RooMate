    <script>
        
        let popup = document.getElementById('popup')
        let popup2 = document.getElementById('popup2')
    
        function view(student){

            var buildingName = student.BUILDING_NAME;
            var wing = student.WING || '';
            var floorNumber = student.FLOOR_NO || '';
            var roomNumber = student.ROOM_NUMBER || '';
            var contact = student.CONTACT_NUMBER || '';
            
            // Set text content of list items
            popup.querySelector('li:nth-child(1)').textContent = 'Building name: ' + buildingName;

            popup.querySelector('li:nth-child(3)').textContent = 'Floor number: ' + floorNumber;
            popup.querySelector('li:nth-child(4)').textContent = 'Room number: ' + roomNumber;
            popup.querySelector('li:nth-child(5)').textContent = 'Contact: ' + contact;

            popup.classList.add("open-popup");
        }
        function closed(){
    
            popup.classList.remove("open-popup");}
