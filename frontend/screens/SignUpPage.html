<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI for authorization</title>
    <link href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/SignUpPage.css">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign Up</label>
                <div class="user-details">
                <input type="text" name="txt" placeholder="Student name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pwd" placeholder="Password" required="">
                <input type="password" name="pwd" placeholder="Confirm Password" required="">
                <input type="text" name="txt" placeholder="Contact number" required="">
                <input type="text" name="txt" placeholder="Gender" required="">
            </div>   
                <button><a href="../screens/RoomDetails.html">Sign Up</a></button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pwd" placeholder="Password" required="">
                <button>Login</button>
            </form>
           
        </div>
    </div>

</body>

</html>
